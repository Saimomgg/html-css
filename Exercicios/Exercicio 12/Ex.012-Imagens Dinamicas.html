<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexiveis</title>
</head>
<body>
    <h1>Imagem Flexivel</h1>
    <p>Abrindo uma imagem flexivel em cada tamanho de dispositivo.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="./Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="FTG" width="300px">
    </picture>
    
    
    <!-- picture: Quer dizer que é uma imagem só que dinamica  -->
    <!-- Source: Quer dizer que vai procurar a imagem dinamica -->
     <!-- srcset: Quer dizer o caminho da foto -->
      <!-- Type: é o tipo da foto. -->
</body>
</html>
