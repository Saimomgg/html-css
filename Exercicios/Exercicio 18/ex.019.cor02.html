<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes</title>
    <style>
        * /*Config global das css */ {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #2A9ABF, #3B788C, 
            #05B7F2); /* Config pra fazer degradê */
            background-attachment: fixed; /* Config para não rolar a tela */
        }
    </style>
</head>
<body>
    <h1>Tesstando gradientes.</h1>
</body>
</html>
