<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block;/* Colocar tudo na mesma linha */
            background-color: gray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

        div:hover {   /*'' :'' São uma pseudo classes (Que é um estado da classe (Uma forma)) */
        /* hover: é passar o mause sobre ele vai mudar algo */

           background-color: aqua;  
        }
    </style>
</head>
<body>
    <div>oi</div> <!-- Uma div é um espaço qualquer. -->
    <div>oi</div>
    <div>oi</div>
</body>
</html>
